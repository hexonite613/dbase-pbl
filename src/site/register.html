<!doctype html>
<html lang="kor">
  <head>
  	<title>회원가입</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="assets/css/login/style-login.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">회원가입</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(https://cdn.topstarnews.net/news/photo/201909/667075_372427_4055.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">회원가입</h3>

							  
						<form method="get" action='php/register.php'>
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">아이디</label>
			      			<input name="id" type="text" class="form-control" placeholder="아이디" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">패스워드</label>
		              <input name="pw" type="password" class="form-control" placeholder="패스워드" required>
		            </div>
					<div class="form-group mb-3">
		            	<label class="label">이름</label>
		              <input name="name"class="form-control" placeholder="이름" required>
		            </div>
					<div class="form-group mb-3">
		            	<label class="label">주소</label>
		              <input name="addr"class="form-control" placeholder="주소" required>
		            </div>
					<div class="form-group mb-3">
		            	<label class="label">생년월일</label>
		              <input type="date" name="birthday" class="form-control" required>
		            </div>
					<div class="form-group mb-3">
		            	<label class="label">이메일</label>
		              <input type='email' name="email"class="form-control" placeholder="이메일" required>
		            </div>
					<div class="form-group mb-3">
		            	<label class="label">전화번호</label>
		              <input name="phonenum"class="form-control" placeholder="전화번호" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">회원가입</button>
		            </div>
		          </form>
		          <p class="text-center">이미 회원이신가요? <a data-toggle="tab" href="login.html">로그인</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/main-login.js"></script>

	</body>
</html>
